<style>
    input[type=number]::-webkit-inner-spin-button, 
    input[type=number]::-webkit-outer-spin-button { 
    -webkit-appearance: none; 
    margin: 0; 
    }

    #ui{
        background-color: rgba(0, 0, 0, 0.5); 
        padding: 25px;
        border-radius: 10px;
    }

    #ui label{
        color: #fff;
    }

    .white{
        color: #fff;
        font-size: 1.5em;
    }

    .btn{
        background-color: transparent;
        color: #3498db;
        font-size: 1.5em;
    }

    

    .line{
        display:inline-block;
        border-top: 2px solid white;
        width: 100%;
    }

</style>

<div class="container">
    <div class="row">
        <div class="col-lg-3"></div>

        <div class="col-lg-6">
            <div id='ui'>
                <form novalidate autocomplete="off" #form="ngForm" (submit) = "onSubmit(form)"> 
                    <!--<input type="hidden" name="id"
                    [value]="service.formData.id" />
                    -->
                    <div class="form-group">
                        <label>Roll</label>
                        <input type="number" class="form-control form-control-lg" placeholder="Roll Number"
                        name="roll" #roll="ngModel" [(ngModel)] = "service.formData.roll"
                        required [class.invalid]="roll.invalid && roll.touched">
                    </div>
                
                
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control form-control-lg" placeholder="password"
                        name="password" #password="ngModel" [(ngModel)] = "service.formData.password"
                        required maxlength="15" minlength="3" [class.invalid]="password.invalid && password.touched">
                    </div>
                
                        
                    
                        <div class="form-group">
                            <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid"
                            (click)="SignIn()">Sign In</button>
                        </div>
                        <div class="row">
                            <div class="col-lg-5">
                                <hr class="line" />
                            </div>
                            <div class="col-lg-2 white">
                                OR,
                            </div>
                            <div class="col-lg-5">
                                <hr class="line" />
                            </div>
                        </div>  
                        <div class="form-group">
                            <button class="btn btn-info btn-lg btn-block" type="submit"
                            (click)="NewAccount()">Create a new account</button>
                        </div>    
                    
                </form>
            </div>
        </div>

        <div class="col-lg-3"></div>
    </div>
    
</div>
