<style>
    input[type=number]::-webkit-inner-spin-button, 
    input[type=number]::-webkit-outer-spin-button { 
    -webkit-appearance: none; 
    margin: 0; 
    }   

    #ui{
        background-color: rgba(0, 0, 0, 0.5); 
        padding: 25px;
        border-radius: 10px;
    }

    #ui label{
        color: #fff;
    }

    .btn{
        background-color: transparent;
        color: #3498db;
        font-size: 1.5em;
    }

</style>

<!--#333-->
<div class="container">
    <div class="row">
        <div class="col-lg-3"></div>

        <div class="col-lg-6">
            <div id="ui">

                <form novalidate autocomplete="off" #form="ngForm" (submit) = "onSubmit(form)"> 
                    <input type="hidden" name="id"
                    [value]="service.formData.id" />
                    
                    <div class="form-group">
                        <label>Roll</label>
                        <input type="number" class="form-control form-control-lg" placeholder="Roll Number"
                        name="roll" #roll="ngModel" [(ngModel)] = "service.formData.roll"
                        required [class.invalid]="roll.invalid && roll.touched">
                    </div>
                
                    <div class="form-group">
                        <label>Batch</label>
                        <input type="number" class="form-control form-control-lg" placeholder="1"
                        name="batch" #batch="ngModel" [(ngModel)] = "service.formData.batch"
                        required [class.invalid]="batch.invalid && batch.touched">
                    </div>
                
                    <div class="form-group">
                        <label>Mail</label>
                        <input type="email" class="form-control form-control-lg" placeholder="abc@xyz.com"
                        name="mail" #mail="ngModel" [(ngModel)] = "service.formData.mail"
                        required [class.invalid]="mail.invalid && mail.touched">
                    </div>
                
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control form-control-lg" placeholder="password"
                        name="password" #password="ngModel" [(ngModel)] = "service.formData.password"
                        required maxlength="15" minlength="3" [class.invalid]="password.invalid && password.touched">
                    </div>
                
                        
                    <div class="form-group">
                        <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid"
                        >Sign Up</button>
                    </div>
                    
                    
                </form>
            </div>

        </div>

        <div class="col-lg-3"></div>
    </div>
</div>
